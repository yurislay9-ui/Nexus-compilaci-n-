name: Build APK (Fix Attempt A)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Unzip and Flatten
        run: |
          # Descomprimir
          unzip -o sponsorflow-nexus.zip
          
          # Intentar encontrar la carpeta raíz (excluyendo '.' y '..')
          SUBDIR=$(ls -d */ | head -1)
          
          if [ ! -z "$SUBDIR" ]; then
            echo "Encontré subcarpeta: $SUBDIR. Moviendo contenido a la raíz..."
            mv $SUBDIR* .
            # Intentar mover archivos ocultos si existen
            mv $SUBDIR.[!.]* . 2>/dev/null || true
            rm -rf $SUBDIR
          fi
          
          # Listar archivos para ver si ahora sí está gradlew
          echo "Archivos en raíz:"
          ls -la

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build Debug APK
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: SponsorFlow-APK
          path: app/build/outputs/apk/debug/app-debug.apk
