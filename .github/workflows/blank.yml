name: Build APK (Fix Attempt C)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          lfs: true # <-- IMPORTANTE: Añade esto si tu .zip pesa mucho y usas Git LFS

      - name: Unzip Project
        run: |
          # Verificamos que el ZIP realmente exista y tenga peso antes de descomprimir
          ls -lh sponsorflow-nexus.zip
          unzip -o sponsorflow-nexus.zip

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          # He quitado la línea 'cache: gradle' temporalmente para evitar 
          # problemas de rutas hasta que confirmemos que compila.

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build APK (Auto-detect & Fix)
        run: |
          GRADLEW_PATH=$(find . -name "gradlew" -type f | head -n 1)
          
          if [ -z "$GRADLEW_PATH" ]; then
            echo "ERROR CRÍTICO: No se encontró el archivo 'gradlew'."
            exit 1
          fi
          
          PROJECT_DIR=$(dirname "$GRADLEW_PATH")
          echo "Proyecto detectado en: $PROJECT_DIR"
          
          cd $PROJECT_DIR
          chmod +x gradlew
          
          # Añadimos --no-daemon (VITAL) y limitamos la memoria/procesos
          ./gradlew assembleDebug --stacktrace --no-daemon --max-workers=2 -Dorg.gradle.jvmargs="-Xmx3g"

      - name: Find and Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: SponsorFlow-APK
          path: '**/app/build/outputs/apk/debug/*.apk'
