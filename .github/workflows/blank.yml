name: Build APK (Auto-Detect ZIP)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Find and Unzip
        run: |
          # Busca el primer archivo .zip que exista
          ZIP_NAME=$(ls *.zip | head -n 1)
          echo "Descomprimiendo: $ZIP_NAME"
          unzip -o "$ZIP_NAME"
          
          # Aplanar si es necesario
          SUBDIR=$(ls -d */ | head -1)
          if [ ! -z "$SUBDIR" ]; then
            mv $SUBDIR* .
            mv $SUBDIR.[!.]* . 2>/dev/null || true
            rm -rf $SUBDIR
          fi

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant Permissions and Build
        run: |
          chmod +x gradlew
          export JAVA_OPTS="-Xmx4g -XX:+HeapDumpOnOutOfMemoryError"
          ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: SponsorFlow-APK
          path: app/build/outputs/apk/debug/app-debug.apk
