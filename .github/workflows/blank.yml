name: Build Android APK

# Esto activa la compilación cada vez que haces un "push" (subida) al repositorio.
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest # GitHub usa un ordenador virtual con Ubuntu para compilar.
    
    steps:
      # Paso 1: Descarga tu código
      - name: Checkout Code
        uses: actions/checkout@v4

      # Paso 2: Instalar Java 17 (necesario para Android)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Paso 3: Configurar el SDK de Android
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # Paso 4: Construir el APK (El comando clave)
      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon

      # Paso 5: Subir el APK para que puedas descargarlo
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: sponsorflow-nexus-debug
          path: app/build/outputs/apk/debug/app-debug.apk
