name: Build APK (Fix Attempt B)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Unzip
        run: unzip -o sponsorflow-nexus.zip

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build APK (Auto-detect)
        run: |
          # Buscar el archivo gradlew y ejecutarlo desde donde esté
          GRADLEW_PATH=$(find . -name "gradlew" -type f | head -n 1)
          
          if [ -z "$GRADLEW_PATH" ]; then
            echo "ERROR CRÍTICO: No se encontró el archivo 'gradlew' en todo el ZIP."
            echo "Verifica que el ZIP contenga un proyecto Android válido."
            exit 1
          fi
          
          PROJECT_DIR=$(dirname "$GRADLEW_PATH")
          echo "Proyecto detectado en: $PROJECT_DIR"
          
          cd $PROJECT_DIR
          chmod +x gradlew
          ./gradlew assembleDebug --stacktrace

      - name: Find and Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: SponsorFlow-APK
          # Busca el APK en cualquier lugar donde se haya generado
          path: '**/app/build/outputs/apk/debug/*.apk'
