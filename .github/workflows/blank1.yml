name: Build APK from ZIP (Smart)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Sacar los archivos del repositorio
      - name: Checkout Repo
        uses: actions/checkout@v4

      # 2. Descomprimir y Buscar el Proyecto (Inteligente)
      - name: Unzip and Find Project
        run: |
          # Descomprimir
          unzip -o sponsorflow-nexus.zip
          
          # Buscar dónde está el archivo 'gradlew' en las subcarpetas
          GRADLEW_FILE=$(find . -name "gradlew" -type f | head -n 1)
          
          if [ -z "$GRADLEW_FILE" ]; then
            echo "Error: No se encontró el archivo 'gradlew' dentro del ZIP."
            exit 1
          fi
          
          # Obtener la carpeta donde está gradlew (la raíz del proyecto)
          PROJECT_ROOT=$(dirname "$GRADLEW_FILE")
          echo "Proyecto encontrado en: $PROJECT_ROOT"
          
          # Si el proyecto está en una subcarpeta, mover todo a la raíz
          if [ "$PROJECT_ROOT" != "." ]; then
            echo "Moviendo archivos a la raíz..."
            mv $PROJECT_ROOT/* .
            mv $PROJECT_ROOT/.[!.]* . 2>/dev/null || true
          fi
          
          # Dar permisos de ejecución ahora mismo
          chmod +x gradlew
          
          # Verificar que todo esté listo
          echo "Archivos listos para compilar:"
          ls -la

      # 3. Configurar Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # 4. Configurar Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 5. Compilar
      - name: Build Debug APK
        run: ./gradlew assembleDebug

      # 6. Subir APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: SponsorFlow-APK
          path: app/build/outputs/apk/debug/app-debug.apk
